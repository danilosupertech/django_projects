<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% firstof titulo imagem.titulo "Imagem" %}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #fafafa; color: #222; }
    .container { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; box-shadow: 0 1px 2px rgba(0,0,0,.05); }
    .card header { padding: 16px; border-bottom: 1px solid #e5e7eb; }
    .card h1 { margin: 0; font-size: 20px; }
    figure { margin: 0; }
    .media { display: flex; align-items: center; justify-content: center; background: #111; }
    .media img { max-width: 100%; height: auto; display: block; }
    figcaption { padding: 12px 16px; font-size: 14px; color: #555; border-top: 1px solid #e5e7eb; }
    .meta { padding: 12px 16px; font-size: 13px; color: #666; }
  </style>
  {% load static %}
  <!-- Se precisar de CSS/JS adicionais, inclua via {% static %} -->
  <!-- <link rel="stylesheet" href="{% static 'css/site.css' %}"> -->
  <!-- <script defer src="{% static 'js/site.js' %}"></script> -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>{% firstof titulo imagem.titulo "Imagem" %}</h1>
      </header>
      <figure>
        <div class="media">
          {% firstof imagem_url imagem.url as src %}
          {% if src %}
            <img src="{{ src }}" alt="{% firstof titulo imagem.titulo 'Imagem' %}">
          {% else %}
            <div style="color:#eee; padding:48px 16px; text-align:center; width:100%">Sem imagem dispon√≠vel</div>
          {% endif %}
        </div>
        {% firstof descricao imagem.descricao as desc %}
        {% if desc %}
          <figcaption>{{ desc }}</figcaption>
        {% endif %}
      </figure>
      <div class="meta">
        {% if imagem %}
          {% if imagem.autor %}<div><strong>Autor:</strong> {{ imagem.autor }}</div>{% endif %}
          {% if imagem.criado_em %}<div><strong>Enviado em:</strong> {{ imagem.criado_em }}</div>{% endif %}
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
